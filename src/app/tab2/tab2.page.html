<ion-content>
  <button>
  <ion-list>
    <ion-item *ngFor="let item of data.list">
        <ion-grid (click)="detailpage(item)">
          <ion-row>
            <ion-col size="2">
            <img src="http://openweathermap.org/img/wn/{{item.weather['0'].icon}}@2x.png" height="55px"/>
            </ion-col>
            <ion-col size="6">
            <ion-label>
              <h3 class="main">{{item.weather['0'].main}} - {{item.weather['0'].description}}</h3>
              <small class="dt">{{item.dt_txt|date:'dd MMM yyyy - HH:mm '}}</small>
              </ion-label>
              </ion-col>
              <ion-col size="4" class="ion-text-right">
              <ion-label color="success">
              {{item['main'].temp}} 째C<br/>
              <small>{{item['main'].temp_min}} ~ {{item['main'].temp_max}} 째C</small>
              </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </button>
</ion-content>
